name: CI

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Validate CLI Package
  # ============================================
  cli-build:
    name: CLI Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build CLI
        run: npm run build:cli

      - name: Test CLI - List command
        run: |
          cd packages/inam-ui-cli
          node dist/index.js list

      - name: Test CLI - Generate component
        run: |
          cd packages/inam-ui-cli
          node dist/index.js button --path ../test-output
          test -f ../test-output/Button.tsx

      - name: Run smoke tests
        run: |
          cd packages/inam-ui-cli
          npm test

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-dist
          path: packages/inam-ui-cli/dist

  # ============================================
  # Validate Documentation Site
  # ============================================
  docs-build:
    name: Docs Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docs
        run: npm run build:docs

  # ============================================
  # Code Quality Checks
  # ============================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check
        continue-on-error: true

      - name: Type check
        run: npm run typecheck
        continue-on-error: true

  # ============================================
  # Final Status Check (required for PRs)
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [cli-build, docs-build, quality]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.cli-build.result }}" != "success" ]]; then
            echo "❌ CLI Build failed"
            exit 1
          fi
          if [[ "${{ needs.docs-build.result }}" != "success" ]]; then
            echo "❌ Docs Build failed"
            exit 1
          fi
          echo "✅ All required checks passed!"
