name: Production Release

on:
  workflow_dispatch:
    inputs:
      version-bump:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
    # No push trigger â€“ manual only


# Prevent concurrent deployments
concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # ============================================
  # Check what changed to decide what to deploy
  # ============================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    environment: production
    outputs:
      cli: ${{ steps.filter.outputs.cli }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            cli:
              - 'packages/inam-ui-cli/**'
              - 'package.json'
            docs:
              - 'apps/docs/**'
              - 'package.json'

  # ============================================
  # Publish CLI Package to npm
  # ============================================
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: production
    needs: detect-changes
    if: needs.detect-changes.outputs.cli == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Bump version
        if: needs.detect-changes.outputs.cli == 'true'
        run: |
          cd packages/inam-ui-cli
          npm version ${{ github.event.inputs.version-bump }} --no-git-tag-version
          # Update root package version as well if needed
          cd ../../
          npm version ${{ github.event.inputs.version-bump }} --no-git-tag-version

      - name: Build CLI
        run: npm run build:cli

      - name: Run tests
        run: |
          cd packages/inam-ui-cli
          npm test

      - name: Check if version already published
        id: check-version
        run: |
          PACKAGE_VERSION=$(node -p "require('./packages/inam-ui-cli/package.json').version")
          PACKAGE_NAME=$(node -p "require('./packages/inam-ui-cli/package.json').name")
          
          if npm view $PACKAGE_NAME@$PACKAGE_VERSION version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already published"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not published yet"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: steps.check-version.outputs.should_publish == 'true'
        run: |
          cd packages/inam-ui-cli
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git Tag
        if: steps.check-version.outputs.should_publish == 'true'
        run: |
          PACKAGE_VERSION=$(node -p "require('./packages/inam-ui-cli/package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$PACKAGE_VERSION" -m "Release v$PACKAGE_VERSION"
          git push origin "v$PACKAGE_VERSION"

      - name: Create GitHub Release
        if: steps.check-version.outputs.should_publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.check-version.outputs.version }}
          release_name: Release v${{ steps.check-version.outputs.version }}
          body: |
            ## ðŸ“¦ npm Package Published
            
            ```bash
            npx inam-ui@${{ steps.check-version.outputs.version }}
            ```
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/production/CHANGELOG.md) for details.
          draft: false
          prerelease: false

  # ============================================
  # Notify about Vercel Deployment
  # ============================================
  notify-vercel:
    name: Vercel Deployment Info
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.docs == 'true'
    
    steps:
      - name: Notify
        run: |
          echo "ðŸ“¦ Docs changed - Vercel will automatically deploy"
          echo "Vercel is connected to the 'production' branch and will deploy automatically"
